<!doctype html>
<html>
<head>
  <title>My First React App</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script type="text/babel">
  class Greeting extends React.Component{
    constructor(props){
      super(props)
      this.state = {
        number:3
      }
    }
    render(){
      return(
      <div>
        <h1>Hello {this.props.name}! You are on module {this.props.module}.</h1>
        <h2>You are on checkpoint {this.state.number}</h2>
        <h3>Have fun with React!</h3>
        </div>
      );
    }
  }
  class Farewell extends React.Component{
    render(){
      return(
        <div>
        <h3>Thats all for now folks</h3>
        </div>
      );
    }
  }

ReactDOM.render(
<Greeting name="Adrienne" module="Front End Frameworks"/>, document.getElementById('app')
);

ReactDom.render(
  <Farewell />, document.getElementById('app')
);

</script>
    </body>
    </html>
